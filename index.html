<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Keuangan Publik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans">

    <nav class="bg-white shadow p-4 flex justify-between items-center mb-6">
        <div class="font-bold text-xl text-blue-800"><i class="fas fa-chart-line"></i> Laporan Keuangan</div>
        <a href="admin.html" class="bg-gray-800 text-white px-4 py-2 rounded text-sm hover:bg-gray-700">
            <i class="fas fa-user-lock"></i> Login Admin
        </a>
    </nav>

    <div class="container mx-auto p-4 max-w-5xl">
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-white rounded-lg shadow p-5 border-l-4 border-green-500">
                <p class="text-gray-500">Total Pemasukan</p>
                <p class="text-2xl font-bold text-gray-800" id="viewMasuk">Rp 0</p>
            </div>
            <div class="bg-white rounded-lg shadow p-5 border-l-4 border-red-500">
                <p class="text-gray-500">Total Pengeluaran</p>
                <p class="text-2xl font-bold text-gray-800" id="viewKeluar">Rp 0</p>
            </div>
            <div class="bg-white rounded-lg shadow p-5 border-l-4 border-blue-500">
                <p class="text-gray-500">Saldo Saat Ini</p>
                <p class="text-2xl font-bold text-gray-800" id="viewSaldo">Rp 0</p>
            </div>
        </div>

        <div class="bg-white shadow rounded-lg p-6">
            <h2 class="text-xl font-bold mb-4 border-b pb-2">Rincian Transaksi</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full text-sm text-left text-gray-500">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-100">
                        <tr>
                            <th class="px-6 py-3">Tanggal</th>
                            <th class="px-6 py-3">Keterangan</th>
                            <th class="px-6 py-3 text-center">Tipe</th>
                            <th class="px-6 py-3 text-right">Jumlah</th>
                        </tr>
                    </thead>
                    <tbody id="tabelView">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script>
        // Logic Khusus Halaman View
        function renderView() {
            const db = getDatabase();
            const tbody = document.getElementById('tabelView');
            const rekap = hitungRekap();

            // Update Kartu Atas
            document.getElementById('viewMasuk').innerText = formatRupiah(rekap.masuk);
            document.getElementById('viewKeluar').innerText = formatRupiah(rekap.keluar);
            document.getElementById('viewSaldo').innerText = formatRupiah(rekap.saldo);

            // Render Tabel
            tbody.innerHTML = '';
            // Urutkan dari yang terbaru (reverse)
            db.slice().reverse().forEach(item => {
                const total = item.harga * item.qty;
                const warnaBadge = item.jenis === 'Masuk' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800';
                
                tbody.innerHTML += `
                    <tr class="bg-white border-b hover:bg-gray-50">
                        <td class="px-6 py-4">${item.tanggal}</td>
                        <td class="px-6 py-4">
                            <div class="font-medium text-gray-900">${item.namaBarang}</div>
                            <div class="text-xs">Qty: ${item.qty} x ${formatRupiah(item.harga)}</div>
                        </td>
                        <td class="px-6 py-4 text-center">
                            <span class="${warnaBadge} px-2 py-1 rounded text-xs font-bold">${item.jenis}</span>
                        </td>
                        <td class="px-6 py-4 text-right font-bold text-gray-900">
                            ${formatRupiah(total)}
                        </td>
                    </tr>
                `;
            });
        }
        
        // Jalankan saat loading
        renderView();
    </script>
</body>
</html>
