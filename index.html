<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Keuangan - View Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans">

    <nav class="bg-white shadow p-4 flex justify-between items-center mb-6 sticky top-0 z-50">
        <div class="font-bold text-xl text-blue-900">
            <i class="fas fa-chart-line text-blue-600"></i> Laporan Keuangan
        </div>
        <a href="admin.html" class="bg-gray-800 text-white px-4 py-2 rounded text-sm hover:bg-gray-700 transition">
            <i class="fas fa-user-shield"></i> Login Admin
        </a>
    </nav>

    <div class="container mx-auto p-4 max-w-5xl">
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-white rounded-lg shadow p-5 border-l-4 border-green-500">
                <div class="flex justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">Total Pemasukan</p>
                        <p class="text-2xl font-bold text-gray-800" id="viewMasuk">Rp 0</p>
                    </div>
                    <div class="bg-green-100 p-3 rounded-full h-12 w-12 flex items-center justify-center text-green-600">
                        <i class="fas fa-arrow-up"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow p-5 border-l-4 border-red-500">
                <div class="flex justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">Total Pengeluaran</p>
                        <p class="text-2xl font-bold text-gray-800" id="viewKeluar">Rp 0</p>
                    </div>
                    <div class="bg-red-100 p-3 rounded-full h-12 w-12 flex items-center justify-center text-red-600">
                        <i class="fas fa-arrow-down"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow p-5 border-l-4 border-blue-500">
                <div class="flex justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">Saldo Akhir</p>
                        <p class="text-2xl font-bold text-gray-800" id="viewSaldo">Rp 0</p>
                    </div>
                    <div class="bg-blue-100 p-3 rounded-full h-12 w-12 flex items-center justify-center text-blue-600">
                        <i class="fas fa-wallet"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white shadow rounded-lg overflow-hidden">
            <div class="p-4 border-b bg-gray-50">
                <h2 class="font-bold text-gray-700">Rincian Transaksi Terakhir</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full text-sm text-left text-gray-500">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-100">
                        <tr>
                            <th class="px-6 py-3">Tanggal</th>
                            <th class="px-6 py-3">Keterangan Barang</th>
                            <th class="px-6 py-3 text-center">Status</th>
                            <th class="px-6 py-3 text-right">Nominal</th>
                        </tr>
                    </thead>
                    <tbody id="tabelView">
                        </tbody>
                </table>
            </div>
        </div>

        <div class="mt-8 text-center text-gray-400 text-xs">
            &copy; 2024 Sistem Laporan Keuangan Sederhana
        </div>
    </div>

    <script src="data.js"></script>
    <script>
        function renderView() {
            const db = getDatabase();
            const tbody = document.getElementById('tabelView');
            const rekap = hitungRekap();

            // Update Dashboard
            document.getElementById('viewMasuk').innerText = formatRupiah(rekap.masuk);
            document.getElementById('viewKeluar').innerText = formatRupiah(rekap.keluar);
            document.getElementById('viewSaldo').innerText = formatRupiah(rekap.saldo);

            // Render Tabel (Reverse agar data baru diatas)
            tbody.innerHTML = '';
            if(db.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="text-center py-4">Belum ada data transaksi.</td></tr>';
            }

            db.slice().reverse().forEach(item => {
                const total = item.harga * item.qty;
                const badgeColor = item.jenis === 'Masuk' 
                    ? 'bg-green-100 text-green-800 border-green-200' 
                    : 'bg-red-100 text-red-800 border-red-200';
                
                tbody.innerHTML += `
                    <tr class="bg-white border-b hover:bg-gray-50">
                        <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">${item.tanggal}</td>
                        <td class="px-6 py-4">
                            <div class="text-base text-gray-900 font-semibold">${item.namaBarang}</div>
                            <div class="text-xs text-gray-500">${item.qty} x ${formatRupiah(item.harga)}</div>
                        </td>
                        <td class="px-6 py-4 text-center">
                            <span class="${badgeColor} text-xs font-medium px-2.5 py-0.5 rounded border border-opacity-20">
                                ${item.jenis.toUpperCase()}
                            </span>
                        </td>
                        <td class="px-6 py-4 text-right font-bold text-gray-900">
                            ${formatRupiah(total)}
                        </td>
                    </tr>
                `;
            });
        }
        
        renderView(); // Jalankan saat web dibuka
    </script>
</body>
</html>
