<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Keuangan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">

    <div id="loginArea" class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded shadow-lg w-96">
            <h2 class="text-2xl font-bold mb-6 text-center text-blue-900">Login Admin</h2>
            <form id="formLogin">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                    <input type="text" id="userInput" class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500" placeholder="Masukkan Username..." required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="passInput" class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-blue-500" placeholder="Masukkan Password..." required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded hover:bg-blue-700">MASUK</button>
                <p id="errorMsg" class="text-red-500 text-xs mt-3 text-center hidden">
                    <i class="fas fa-exclamation-circle"></i> Username atau Password Salah!
                </p>
            </form>
        </div>
    </div>

    <div id="adminArea" class="hidden min-h-screen">
        <nav class="bg-blue-900 text-white p-4 flex justify-between items-center shadow-lg">
            <div class="font-bold text-lg"><i class="fas fa-cogs"></i> Mode Administrator</div>
            <div>
                <a href="index.html" target="_blank" class="mr-4 text-sm text-blue-200 hover:text-white"><i class="fas fa-eye"></i> Lihat Web</a>
                <button onclick="logout()" class="bg-red-500 px-3 py-1 rounded text-sm hover:bg-red-600">Logout</button>
            </div>
        </nav>

        <div class="container mx-auto p-4 grid grid-cols-1 lg:grid-cols-3 gap-6 mt-4">
            
            <div class="bg-white shadow rounded-lg p-6 h-fit">
                <h3 class="font-bold text-lg mb-4 border-b pb-2">Input Transaksi Baru</h3>
                <form id="formTransaksi">
                    <div class="mb-3">
                        <label class="text-sm font-bold">Tanggal</label>
                        <input type="date" id="tanggal" class="w-full border p-2 rounded" required>
                    </div>
                    <div class="mb-3">
                        <label class="text-sm font-bold">Jenis</label>
                        <select id="jenis" class="w-full border p-2 rounded">
                            <option value="Masuk">Pemasukan</option>
                            <option value="Keluar">Pengeluaran</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="text-sm font-bold">Nama Barang</label>
                        <input type="text" id="namaBarang" class="w-full border p-2 rounded" required>
                    </div>
                    <div class="flex gap-2 mb-4">
                        <div class="w-1/2">
                            <label class="text-sm font-bold">Harga</label>
                            <input type="number" id="harga" class="w-full border p-2 rounded" required>
                        </div>
                        <div class="w-1/2">
                            <label class="text-sm font-bold">Qty</label>
                            <input type="number" id="qty" value="1" class="w-full border p-2 rounded" required>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-green-600 text-white font-bold py-2 rounded hover:bg-green-700">
                        <i class="fas fa-plus-circle"></i> Tambah Data
                    </button>
                </form>
            </div>

            <div class="bg-white shadow rounded-lg p-6 lg:col-span-2">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-bold text-lg">Kelola Data</h3>
                    <button onclick="hapusSemua()" class="text-xs text-red-500 underline hover:text-red-700">Reset Database</button>
                </div>
                <div class="overflow-x-auto max-h-[500px]">
                    <table class="min-w-full text-sm text-left">
                        <thead class="bg-gray-100 sticky top-0">
                            <tr>
                                <th class="p-3">Tanggal</th>
                                <th class="p-3">Barang</th>
                                <th class="p-3 text-right">Total</th>
                                <th class="p-3 text-center">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="tabelAdmin">
                            </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script src="data.js"></script>
    <script>
        // --- LOGIKA LOGIN ---
        document.getElementById('formLogin').addEventListener('submit', function(e) {
            e.preventDefault();
            const u = document.getElementById('userInput').value;
            const p = document.getElementById('passInput').value;

            if(u === 'muzam' && p === 'admin123') {
                // Login Sukses
                document.getElementById('loginArea').classList.add('hidden');
                document.getElementById('adminArea').classList.remove('hidden');
                initAdmin(); // Load data admin
            } else {
                // Login Gagal
                document.getElementById('errorMsg').classList.remove('hidden');
            }
        });

        function logout() {
            location.reload(); // Refresh halaman untuk logout
        }

        // --- LOGIKA ADMIN ---
        function initAdmin() {
            document.getElementById('tanggal').valueAsDate = new Date();
            renderAdminTable();
        }

        function renderAdminTable() {
            const db = getDatabase();
            const tbody = document.getElementById('tabelAdmin');
            tbody.innerHTML = '';

            // Tampilkan data dengan index asli agar bisa dihapus
            db.forEach((item, index) => {
                const total = item.harga * item.qty;
                const warna = item.jenis === 'Masuk' ? 'text-green-600' : 'text-red-600';
                
                tbody.innerHTML += `
                    <tr class="border-b hover:bg-gray-50">
                        <td class="p-3">${item.tanggal}</td>
                        <td class="p-3">
                            <div class="font-bold">${item.namaBarang}</div>
                            <div class="text-xs text-gray-500">${item.qty} x ${item.harga}</div>
                        </td>
                        <td class="p-3 text-right font-bold ${warna}">
                            ${formatRupiah(total)}
                        </td>
                        <td class="p-3 text-center">
                            <button onclick="hapusSatu(${index})" class="bg-red-100 text-red-600 p-2 rounded hover:bg-red-200 transition">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>
                `;
            });
            // Balik urutan tampilan (CSS flex-col-reverse pada tbody kalau mau, tapi di sini kita biarkan urut ID agar index hapus sesuai)
        }

        // --- TAMBAH DATA ---
        document.getElementById('formTransaksi').addEventListener('submit', function(e) {
            e.preventDefault();
            const db = getDatabase();
            
            const dataBaru = {
                id: Date.now(),
                tanggal: document.getElementById('tanggal').value,
                jenis: document.getElementById('jenis').value,
                namaBarang: document.getElementById('namaBarang').value,
                harga: parseInt(document.getElementById('harga').value),
                qty: parseInt(document.getElementById('qty').value)
            };

            db.push(dataBaru);
            saveDatabase(db); // Simpan ke "data.js"/LocalStorage
            
            this.reset();
            document.getElementById('tanggal').valueAsDate = new Date();
            renderAdminTable();
            alert('Data Berhasil Disimpan!');
        });

        // --- HAPUS DATA ---
        window.hapusSatu = function(index) {
            if(confirm('Hapus data ini?')) {
                const db = getDatabase();
                db.splice(index, 1);
                saveDatabase(db);
                renderAdminTable();
            }
        }

        window.hapusSemua = function() {
            if(confirm('BAHAYA: Semua data akan dihapus permanen!')) {
                localStorage.removeItem(DB_KEY);
                renderAdminTable();
            }
        }
    </script>
</body>
</html>
